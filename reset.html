<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-container">
    <div class="form-container">
      <div class="form-header">
        <h2>Restablecer contraseña</h2>
        <p>Escribe tu nueva contraseña</p>
      </div>

      <form id="resetForm" class="auth-form" aria-label="Formulario de restablecimiento">
        <div class="form-group">
          <label for="newPassword">Nueva contraseña</label>
          <input type="password" id="newPassword" minlength="6" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" minlength="6" required>
        </div>

        <button type="submit" class="btn-primary">Actualizar contraseña</button>

        <div class="form-footer">
          <p><a href="login.html">Volver al login</a></p>
        </div>
      </form>

      <script>
        function getToken() {
          const params = new URLSearchParams(window.location.search);
          return params.get('token');
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
          e.preventDefault();

          const token = getToken();
          if (!token) {
            alert('Token no encontrado. Vuelve a solicitar el enlace.');
            return;
          }

          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          if (newPassword !== confirmPassword) {
            alert('Las contraseñas no coinciden.');
            return;
          }

          const res = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword })
          });

          const data = await res.json();
          if (res.ok) {
            alert(data.message || 'Contraseña actualizada');
            window.location.href = 'login.html';
          } else {
            alert(data.message || 'No se pudo actualizar la contraseña');
          }
        });
      </script>
    </div>
  </div>
</body>
</html>
